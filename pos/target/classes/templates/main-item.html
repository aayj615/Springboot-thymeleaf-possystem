<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>POS SYSTEM</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body style="background-color:#595959">
	<div class="container my-2">
		<div class="card ">
			<div class="card-body my-2">
				<div th:switch="${items}" class="container my-5">
					<p class="my-5 text-right">
					<a style="padding-right:620px;font-size:25px;font-weight:bold">
					POS SYSTEM</a>
						<a href="/items/viewcart" class="btn btn-primary"><i
							class="fas fa-shopping-cart"> View Cart</i></a>	
						 <a href="/items/login" class="btn btn-primary"><i
							class="fas fa-cogs"> Management</i></a>		
					</p>
					<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
						  <ul class="navbar-nav">
						  <li class="nav-item">
						      <a class="nav-link" href="/items/maincourse">Main Course</a>
						    </li>
						    <li class="nav-item">
						      <a class="nav-link" href="/items/dessert">Dessert</a>
						    </li>
						    <li class="nav-item">
						      <a class="nav-link" href="/items/beverage">Beverage</a>
						    </li>
						    <li class="nav-item">
						      <a class="nav-link" href="/items/other">Other</a>
						    </li>
						  </ul>
					</nav>
					
					<div class="">
						<h2 th:case="null">No Items yet!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th style="width:2%">No.</th>
										<th style="width:20%">Name</th>
										<th style="width:35%">Description</th>
										<th style="width:15%">Category</th>
										<th style="width:12%">Price</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="item,state : ${items.?[category=='Main Course']}">
										<td th:text="${state.count}+'.'"></td>
										<td th:text="${item.name}" id="name"></td>
										<td th:text="${item.desc}"></td>
										<td th:text="${item.category}"></td>
										<td th:text="${item.price}"></td>
										<td><a th:href="@{/items/addcart/{name}/{price} (name=${item.name}, price=${item.price})}"
											class="btn btn-primary"><i class="fas fa-shopping-cart"></i></a></td>
									</tr>
								</tbody>
							</table>
							<div class="col-md-4">
        
							<script th:inline="javascript">
								var items = /*[[${items}]]*/ [];
								/*<![CDATA[*/

							    /*[# th:each="item : ${items}"]*/
							        var id = /*[[${item.id}]]*/[];
							        var category = /*[[${item.category}]]*/[];
							        var item = id+category;
							        console.log(item);
							        
							    /*[/]*/

							/*]]>*/
								
							</script>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
