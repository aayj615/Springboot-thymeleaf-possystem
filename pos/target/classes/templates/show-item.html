<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>SHOW ITEM(S)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body style="background-color:#d9d9d9">
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<h3 style="padding:20px;"><span class="fas fa-cogs"></span> Management</h3>
				<div th:switch="${items}" class="container my-5">
					<p class="my-5">
						<a href="/items/maincourse" class="btn btn-primary"><i
							class="fas fa-arrow-left">  Back</i></a>
							
						<a href="/items/additem" class="btn btn-primary"><i
							class="fas fa-plus-circle"> Add Item</i></a>
							
						<a href="/items/dashboard" class="btn btn-primary"><i
							class="fas fa-chart-line">  Dashboard</i></a>
							
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No Items yet!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th style="width:2%">No.</th>
										<th style="width:20%">Name</th>
										<th style="width:35%">Description</th>
										<th style="width:15%">Category</th>
										<th style="width:12%">Price</th>
										<th style="width:8%">Edit</th>
										<th style="width:8%">Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="item,state : ${items}">
										<td th:text="${state.count}+'.'"></td>
										<td th:text="${item.name}" id="name"></td>
										<td th:text="${item.desc}"></td>
										<td th:text="${item.category}"></td>
										<td th:text="${item.price}"></td>
										<td><a th:href="@{/items/edit/{id}(id=${item.id})}"
											class="btn btn-primary"><i class="fas fa-edit"></i></a></td>
										<td><a
											th:href="@{/items/delete/{id}(id=${item.id})}"
											class="btn btn-primary"><i class="fas fa-trash"></i></a></td>
										
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
