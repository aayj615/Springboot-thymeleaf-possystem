<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Dashboard@Invoice</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
	<html xmlns:th="http://www.thymeleaf.org">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body style="background-color:#d9d9d9">
	<div class="container my-5">
	<p class="my-5">
		<a href="/items/vieworders" class="btn btn-primary">
		<i class="fas fa-arrow-left">  Back</i></a>
	</p>
	<h3> Invoice@Order ID: <span th:text="*{id}"></span></h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<div th:object="${dash}">
						<div class="row">
						<table class="table table-responsive-md" style="background-color:#EAECEE">
							<tr>
							<td><b>Order Date: </b><span th:text="*{#dates.format(dateTime, 'dd MMM yyyy hh:mm:ss')}"></span></td>
								<td><b>Table No: </b><span th:text="*{tableno}"></span></td>
							</tr>
						</table>
							<table class="table table-responsive-md">
								<tr>
									<th>Items</th>
									<th>Price</th>
									<th>Quantity</th>
									<th>Subtotal</th>
								</tr>
								<tr>
									<td id='items'></td>
									<td id='price'></td>
									<td id='qty'></td>
									<td id='subtotal'></td>
								</tr>
								<tr>
									<th></th>
									<th>Total Amount</th>
									<td>(<span id='itemnum'></span>) Items</td>
									<td>RM <span id="total"></span></td>
								</tr>
							</table>

						</div>
						
						<script th:inline="javascript">
						var name = /*[[*{itemsname}]]*/[] ;
						var price = /*[[*{price}]]*/[] ;
						var qty = /*[[*{qty}]]*/[] ;
						var sub = /*[[*{sub}]]*/[] ;
						var total = /*[[*{total}]]*/[] ;
						
						var items="";
						var p=""; //price
						var q=""; //qty
						var s=""; //sub
						
						let count = 0;
						var getname = name.split(",");
						var getprice = price.split(",");
						var getqty = qty.split(",");
						var getsub = sub.split(",");
						
						for(var x=0; x<getname.length;x++){
							items += getname[x]+"<br>";
							p += getprice[x]+"<br>";
							q += getqty[x]+"<br>";
							s += getsub[x]+"<br>";
							
						}
						
						console.log(getname.length);
						
						document.getElementById("items").innerHTML = items;
						document.getElementById("price").innerHTML = p;
						document.getElementById("qty").innerHTML = q;
						document.getElementById("subtotal").innerHTML = s;
						
						document.getElementById("itemnum").innerHTML = getname.length;
						document.getElementById("total").innerHTML = total;
						
						</script>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
