<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"

	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

</head>
<body style="background-color:#595959">
	<div class="container my-2">
		<div class="card ">
			<div class="card-body my-2">
				<div class="row" style="padding-left:300px;text-align:center;padding-top:80px;">
					<div class="form-group col-md-8" style="padding-bottom:20px;">
						<h3>Admin Log In</h3>
					</div>
							<div class="form-group col-md-8">
								<label for="username" class="col-form-label">Username</label> <input
									type="text" class="form-control" id="username" style="text-align:center">
							</div>
							<div class="form-group col-md-8">
								<label for="pass" class="col-form-label">Password</label> <input
									type="password" class="form-control" id="pass" style="text-align:center">
							</div>
							<div class="col-md-6" style="padding-top:20px">
								<input type="submit" value="Log In" onclick="get()" class="btn btn-primary"
								style="width:136%;" >
							</div>
					</div>
			
							<script th:inline="javascript">
							function get(){
								var un = document.getElementById("username").value;
								var pass = document.getElementById("pass").value;

								var admin = /*[[${admins}]]*/ [];
								/*<![CDATA[*/

							    /*[# th:each="admin : ${admins}"]*/
							        var id = /*[[${admin.id}]]*/[];
							        var username = /*[[${admin.username}]]*/[];
							        var password = /*[[${admin.password}]]*/[];
							        
							    /*[/]*/
							/*]]>*/
								
								if(un!="" && pass!=""){
									if(un==username && pass==password){
										window.alert("Login Successfully!");
										window.location.href = "/items/list";
									}else{
										window.alert("Invalid Username or Password!");
									}
								}else{
									window.alert("Please Enter Username and Password to Login!");
								}
							
							}
								
								
							</script>

			</div>
		</div>
	</div>
</body>
</html>
